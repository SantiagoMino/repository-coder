    <section class="ayuda">
       <h1>Contacto:</h1>
       <form action="">
         <fieldset>
           <label for="nombre">Nombre:</label>
           <input
             type="text"
             name="nombre"
             id="nombre"
             placeholder="escriba aqui su nombre"/>
          <br />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" placeholder="escriba aqui su apellido"/>

          <div>hombre</div>
          <input type="radio" name="sexo" value="hombre" />
          <div>mujer</div>
          <input type="radio" name="sexo" value="mujer" />
          <div>Acepta los terminos de condiciones</div>
          <input type="checkbox" name="acepta" value="1" required />
          <br />
          <select name="talles" id="talles">
            <option value="L">Large</option>
             <option value="M">Medium</option>
            <option value="S">Small</option>
          </select>
          <br />
          <label for="mensaje">Mensaje</label>
          <br />
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
          <br />
          <input type="submit" value="Enviar" class="cofondo" />
          <input type="reset" value="Limpiar formulario" class="cofondo-2" />
        </fieldset>
      </form>
    </section>
